<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/public/

    <Directory />
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/public/>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
